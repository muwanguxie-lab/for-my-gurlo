<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For You</title>
  <style>
    :root {
      --bg: #fff0f5;
      --accent: #d02090;
      --muted: #555;
      --card: white;
      --shadow: rgba(0,0,0,0.08);
    }
    html,body { height:100%; margin:0; }
    body {
      background: var(--bg);
      font-family: "Arial", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      color:var(--muted);
    }
    .container {
      text-align:center;
      max-width:760px;
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.98));
      border-radius:18px;
      padding:32px;
      box-shadow: 0 10px 30px var(--shadow);
      border: 1px solid rgba(0,0,0,0.03);
    }
    .heart {
      font-size:64px;
      display:inline-block;
      transform-origin:center;
      color:#ff2d55;
      animation:beat .45s infinite alternate;
      margin-bottom:8px;
    }
    @keyframes beat { to { transform: scale(1.12); } }
    h1 {
      margin:8px 0 12px;
      color:var(--accent);
      font-size:32px;
      letter-spacing:0.2px;
    }
    .message {
      font-size:18px;
      line-height:1.6;
      margin:12px 0 18px;
      color:var(--muted);
    }
    .photo {
      display:block;
      margin:18px auto;
      border-radius:12px;
      max-width:80%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      border:6px solid var(--card);
    }
    footer {
      margin-top:18px;
      color:#8a8a8a;
      font-size:13px;
    }
    @media (max-width:520px) {
      .container { padding:20px; border-radius:12px; }
      .heart { font-size:48px; }
      h1 { font-size:24px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart" aria-hidden>❤️</div>
    <h1>Hey there — for you</h1>

    <div class="message">
      I built this small page just for you. You're the best part of my day — thank you for being you.
    </div>

    <!-- Replace the image URL below with your own photo or hosted image -->
    <img class="photo" src="https://via.placeholder.com/800x500?text=Our+Memory" alt="Our Memory">

    <div class="message">
      If you'd like, I can customize names, colors, or add more photos and messages.
    </div>

    <footer>
      Made with ❤️ — muwanguxie-lab
    </footer>
  </div>
</body>
</html>
